<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linux Commands</title>
</head>
<body>
    <header>
        <h1>Linux Commands Cheat Sheet</h1>
    </header>
    <main>
        <section class="command">
            <h2>ls</h2>
            <p>Lists items in alphabetical order.</p>
        </section>
        <section class="command">
            <h2>ls -t</h2>
            <p>Shows items based on the time created.</p>
        </section>
        <section class="command">
            <h2>ls -a</h2>
            <p>Shows all items including the hidden ones.</p>
        </section>
        <section class="command">
            <h2>ls -r</h2>
            <p>Shows items in reverse order.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Rushi Patel</p>
    </footer>
</body>
</html>
